<!DOCTYPE html>
<html>
<head>
    <!-- ======= params ======= -->
    <meta charset=utf-8 />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DC Bike Infrastructure</title>

    <!-- ======= mapbox ======= -->
    <link rel="stylesheet" href="https://www.mapbox.com/base/latest/base.css" />
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.4.0/mapbox.js"></script>
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v2.4.0/mapbox.css" />

    <!-- ======= styles ======= -->
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- ======= ======= ======= header ======= ======= ======= -->
    <header>
        <div class="container">
            <a href="?" class="logo">
                <img class="waba-logo" src="images/waba_primary.jpg" alt="waba_logo">
                <h1 class="title">WABA Bike Infrastructure Map Project</h1>
            </a>
        </div>

        <div id="info">
            <h2 class="header-text">location</h2>
            <div id="loc"></div>
        </div>
    </header>

    <main>

        <!-- ======= ======= ======= menu ======= ======= ======= -->
        <div id="filters">
            <h2 class="header-text">menu</h2>
            <h3 class="subheader-text">region</h3>
            <select id="region" class="styled-select semi-square blue" name="region" data-placeholder="Filter by region">
                <option value="all">all</option>
                <option value="Montgomery County">Montgomery County</option>
                <option value="Prince George's">Prince George's County</option>
                <option value="District of Columbia">District of Columbia</option>
                <option value="Arlington">Arlington</option>
            </select>
            <h3 class="subheader-text">buffer size</h3>
            <select id="buffer" class="styled-select semi-square ltblue" name="buffer" data-placeholder="Buffer size (ft)">
                <option value="none">none</option>
                <option value="500 ft">500 ft</option>
                <option value="1000 ft">1000 ft</option>
                <option value="1500 ft">1500 ft</option>
                <option value="2000 ft">2000 ft</option>
            </select>
        </div>

        <!-- ======= ======= ======= map ======= ======= ======= -->
        <div id='map'></div>

        <!-- <div class='pin-top fill-gray pad1'>
            Areas within
            <select name='distance' id='radius'>
                <option value='500' selected='selected'>500 feet</option>
                <option value='1000'>1000 feet</option>
                <option value='2500'>2500 feet</option>
                <option value='5280'>1 mile</option>
            </select>
            of a bike lane or protected bike infrastructure.
        </div> -->

    </main>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/lodash/lodash.js"></script>
    <script src='site_tb.js'></script>
    <!-- <script src='site.js'></script> -->
</body>
</html>
