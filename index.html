<!DOCTYPE html>
<html>
<head>
    <!-- ======= params ======= -->
    <meta charset=utf-8 />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WABA Bike Infrastructure Map Project</title>

    <!-- ======= mapbox ======= -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />

    <!-- ======= styles ======= -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- ======= error box ======= -->
    <div id="error-box" class="modal">
        <div id="errorFixed">
            <h3 class="box-label" role="alert">error</h3>
        </div>
        <span id="error-text">&nbsp;</span>
        <button>Close</button>
    </div>

    <!-- ======= menu ======= -->
    <div id="mapMenu" class="menu">
        <div id="menuDrag">
            <h3 class="box-label">Select region and distance</h3>
        </div>
        <div id="hoverText"></div>
        <table id="filters">
            <tr class="table-header">
                <th class="td-r"><span class="filter-label">regions</span></th>
                <th class="td-b" colspan="4"><span class="filter-label">buffers</span></td>
            </tr>
            <tr id="clearAll">
                <td class="td-r"><div id="clearAll-r"><p class="label-r">all</p></div></td>
                <td class="td-b"><div class="buffer ft500">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft1000">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft2500">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft5280">&nbsp;</div></td>
            </tr>

            <!-- ======= regions ======= -->
            <tr id="AL">
                <td class="td-r"><div class="region selected"><p class="label-r">Alexandria</p></div></td>
                <td class="td-b"><div class="buffer ft500">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft1000">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft2500">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft5280">&nbsp;</div></td>
            </tr>
            <tr id="AR">
                <td class="td-r"><div class="region selected"><p class="label-r">Arlington</p></div></td>
                <td class="td-b"><div class="buffer ft500">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft1000">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft2500">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft5280">&nbsp;</div></td>
            </tr>
            <tr id="DC">
                <td class="td-r"><div class="region selected"><p class="label-r">District of Columbia</p></div></td>
                <td class="td-b"><div class="buffer ft500">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft1000">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft2500">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft5280">&nbsp;</div></td>
            </tr>
            <tr id="FX">
                <td class="td-r"><div class="region selected"><p class="label-r">Fairfax</p></div></td>
                <td class="td-b"><div class="buffer ft500">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft1000">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft2500">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft5280">&nbsp;</div></td>
            </tr>
            <tr id="MO">
                <td class="td-r"><div class="region selected"><p class="label-r">Montgomery</p></div></td>
                <td class="td-b"><div class="buffer ft500">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft1000">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft2500">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft5280">&nbsp;</div></td>
            </tr>
            <tr id="PG">
                <td class="td-r"><div class="region selected"><p class="label-r">Prince George</p></div></td>
                <td class="td-b"><div class="buffer ft500">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft1000">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft2500">&nbsp;</div></td>
                <td class="td-b"><div class="buffer ft5280">&nbsp;</div></td>
            </tr>
        </table>
    </div>

    <!-- ======= map ======= -->
    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src='site.js'></script>

</body>
</html>
