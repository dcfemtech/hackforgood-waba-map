<!DOCTYPE html>
<html>
<head>
    <!-- ======= params ======= -->
    <meta charset=utf-8 />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DC Bike Infrastructure</title>

    <!-- ======= mapbox ======= -->
    <link rel="stylesheet" href="https://www.mapbox.com/base/latest/base.css" />
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.4.0/mapbox.js"></script>
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v2.4.0/mapbox.css" />

    <!-- ======= styles ======= -->
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- ======= ======= ======= header ======= ======= ======= -->
    <header>
        <div class="container">
            <a href="?" class="logo">
                <img class="waba-logo" src="images/waba_primary.jpg" alt="waba_logo">
                <h1 class="title">WABA Bike Infrastructure Map Project</h1>
            </a>
        </div>

        <div id="info">
            <h2 class="header-text">location</h2>
            <div id="loc"></div>
        </div>
    </header>

    <main>

        <!-- ======= ======= ======= map ======= ======= ======= -->
        <div id='map'></div>

        <!-- ======= ======= ======= menu ======= ======= ======= -->
        <div id="filters">
            <h2 class="header-text">menu</h2>
            <div class="filterRow">
                <div class="filterBoxes">
                    <div id="MO" class="filterBox">MO</div>
                    <div id="PG" class="filterBox">PG</div>
                    <div id="DC" class="filterBox">DC</div>
                    <div id="AR" class="filterBox">AR</div>
                    <div id="AL" class="filterBox">AL</div>
                    <div class="filterLabel">region</div>
                </div>
                <div id="hoverText">&nbsp;</div>
            </div>
            <div class="filterRow">
                <select id="buffer" class="styled-select semi-square ltblue" name="buffer" data-placeholder="Buffer size (ft)">
                    <option value="none">none</option>
                    <option value="ft500">500 ft</option>
                    <option value="ft1000">1000 ft</option>
                    <option value="ft1500">1500 ft</option>
                    <option value="ft5280">1 mile</option>
                </select>
                <div class="filterLabel">buffer size</div>
                <span class="infoText">Select the region and buffer size</span>
            </div>
        </div>

    </main>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/lodash/lodash.js"></script>
    <script src='site_tb.js'></script>
    <!-- <script src='site.js'></script> -->
</body>
</html>
